### Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: roboshop
  ## deployment labels
  labels:
    component: payment
    project: roboshop
    tier: app
spec:
  replicas: 1
  ## these are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: payment
      project: roboshop
      tier: app
  ## This is pod definition
  template:
    metadata:
      labels:
        component: payment
        project: roboshop
        tier: app
    spec:
      containers:
      - name: payment
        image: mohanvamsi011/payment:v1
        envFrom:
        - configMapRef:
            name: payment
        - secretRef:
            name: payment

---
### Service
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: roboshop
  labels:
    component: payment
    project: roboshop
    tier: app
spec:
  selector:
    component: payment
    project: roboshop
    tier: app
  ports:
    - protocol: TCP 
      port: 8080  ## service port
      targetPort: 8080  ## container port
